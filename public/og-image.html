<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      width: 1200px;
      height: 630px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 24px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    
    .background-pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
    }
    
    .content {
      position: relative;
      z-index: 2;
      padding: 80px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 40px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #3B82F6, #8B5CF6);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .logo-inner {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .trend-line {
      width: 50px;
      height: 30px;
      position: relative;
    }
    
    .trend-line::before {
      content: '';
      position: absolute;
      width: 50px;
      height: 4px;
      background: #3B82F6;
      border-radius: 2px;
      top: 10px;
      left: 0;
    }
    
    .trend-line::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 4px;
      background: #8B5CF6;
      border-radius: 2px;
      top: 20px;
      left: 10px;
    }
    
    .title {
      font-size: 72px;
      font-weight: 800;
      background: linear-gradient(135deg, #60A5FA, #A78BFA);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      line-height: 1.1;
    }
    
    .subtitle {
      font-size: 36px;
      color: #CBD5E1;
      margin: 20px 0 0 0;
      font-weight: 500;
    }
    
    .tagline {
      font-size: 28px;
      color: #94A3B8;
      margin-top: 40px;
      max-width: 800px;
      line-height: 1.4;
    }
    
    .stats {
      display: flex;
      gap: 40px;
      margin-top: 40px;
    }
    
    .stat {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .stat-icon {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #3B82F6, #8B5CF6);
      border-radius: 6px;
    }
    
    .stat-text {
      font-size: 24px;
      color: #E2E8F0;
      font-weight: 600;
    }
    
    .stat-label {
      font-size: 18px;
      color: #94A3B8;
    }
    
    .url {
      position: absolute;
      bottom: 40px;
      right: 80px;
      font-size: 24px;
      color: #60A5FA;
      font-weight: 600;
    }
    
    .pulse-dots {
      position: absolute;
      bottom: 80px;
      left: 80px;
      display: flex;
      gap: 8px;
    }
    
    .pulse-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #10B981;
      animation: pulse 2s infinite;
    }
    
    .pulse-dot:nth-child(2) { animation-delay: 0.2s; background: #3B82F6; }
    .pulse-dot:nth-child(3) { animation-delay: 0.4s; background: #8B5CF6; }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background-pattern"></div>
    <div class="content">
      <div>
        <div class="logo-container">
          <div class="logo">
            <div class="logo-inner">
              <div class="trend-line"></div>
            </div>
          </div>
          <div>
            <h1 class="title">Trend Pulse</h1>
            <p class="subtitle">Real-Time News & Analysis</p>
          </div>
        </div>
        
        <p class="tagline">Stay ahead of trending topics with AI-powered real-time news analysis across technology, business, and entertainment.</p>
        
        <div class="stats">
          <div class="stat">
            <div class="stat-icon"></div>
            <div>
              <div class="stat-text">24/7 Coverage</div>
              <div class="stat-label">News Updates</div>
            </div>
          </div>
          <div class="stat">
            <div class="stat-icon"></div>
            <div>
              <div class="stat-text">100+ Daily</div>
              <div class="stat-label">Articles</div>
            </div>
          </div>
          <div class="stat">
            <div class="stat-icon"></div>
            <div>
              <div class="stat-text">&lt;5 Min</div>
              <div class="stat-label">To Publish</div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="pulse-dots">
        <div class="pulse-dot"></div>
        <div class="pulse-dot"></div>
        <div class="pulse-dot"></div>
      </div>
      
      <div class="url">trendpulse.ai</div>
    </div>
  </div>
</body>
</html>
