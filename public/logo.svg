<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA" />
      <stop offset="100%" stop-color="#A78BFA" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" opacity="0.9" />
  
  <!-- Pulse waves -->
  <circle cx="60" cy="60" r="40" stroke="url(#pulseGradient)" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="r" from="40" to="50" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.7" to="0" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="60" cy="60" r="35" stroke="url(#pulseGradient)" stroke-width="2" fill="none" opacity="0.8">
    <animate attributeName="r" from="35" to="45" dur="2s" repeatCount="indefinite" begin="0.5s" />
    <animate attributeName="opacity" from="0.8" to="0" dur="2s" repeatCount="indefinite" begin="0.5s" />
  </circle>
  
  <!-- Trend line -->
  <path d="M30,70 L45,50 L60,65 L75,40 L90,55" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <animate attributeName="d" 
             values="M30,70 L45,50 L60,65 L75,40 L90,55;
                     M30,65 L45,55 L60,60 L75,45 L90,60;
                     M30,70 L45,50 L60,65 L75,40 L90,55"
             dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Up arrow -->
  <path d="M85,35 L90,30 L95,35 L92,35 L92,45 L88,45 L88,35 Z" fill="white" opacity="0.9">
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-3;0,0" dur="1.5s" repeatCount="indefinite" begin="1s" />
  </path>
</svg>